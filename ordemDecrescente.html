<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(numero) {
        return Math.round(Math.random() * numero);
    }

    var numero = 20;

    while (numero >= 0) {
        mostra(numero);
        numero--;
    }
    mostra("FIM");
</script>
