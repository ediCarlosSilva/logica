<meta charset="utf-8">
<h3>Álcool ou gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque;

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque;
    document.write("O consumo com gasolina foi de " + consumoDeGasolina + " km/litro<br>");
    document.write("O consumo com álcool foi de " + consumoDeAlcool + " km/litro<br>");
</script>
